---
layout: search
---

<form action="https://hansvanoverbeek.github.io/photoblog/search/" method="get">
  <label for="search-box">Zoeken | Search</label>
  <input type="text" id="search-box" name="query">
  <input id="search" type="submit" value="Zoeken | Search">
</form>

<ul id="search-results"></ul>

<script>
  window.store = {
    {% for post in site.posts %}
     "{{ site.baseurl }}{{ post.url | slugify }}": {
        "title": "{{ post.title | xml_escape }}",
        "category": "{{ post.category | xml_escape }}",
        "content": {{ post.content | strip_html | strip_newlines | jsonify }},
        "url": "{{ site.url }}{{ site.baseurl }}{{ post.url | xml_escape }}"
      }
      {% unless forloop.last %},{% endunless %}
    {% endfor %}
  };
</script>
<script src="/js/lunr.min.js"></script>
<script src="/js/search.js"></script>
